<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="formContainer">
            <div class="buttonGroup">
                <div id="btn"></div>
                <button type="button" class="toggle_btn" onclick="login()">SIGN IN</button>
                <button type="button" class="toggle_btn" onclick="register()">SIGN UP</button>
            </div>
            <div class="icons">
                <img src="./icons/fb.png">
                <img src="./icons/twitter.png">
                <img src="./icons/insta.png">
                <img src="./icons/youtube.png">
            </div>
            <form action="" id="login" class="formGroup">
                <input type="text" class="inputArea" placeholder="User Name" required>
                <input type="text" class="inputArea" placeholder="Password" required>
                <input type="checkbox" class="checkBox"><span>Remember Password</span>
                <button type="submit" class="submit_btn">LOG IN</button>
            </form>
            <form action="" id="register" class="formGroup">
                <input type="text" class="inputArea" placeholder="User Name" required>
                <input type="text" class="inputArea" placeholder="Email ID" required>
                <input type="text" class="inputArea" placeholder="Password" required>
                <input type="checkbox" class="checkBox"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit_btn">REGISTER</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
